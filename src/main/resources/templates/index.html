<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Parqueadero</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Control de vehiculos</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/nuevo">Agregar vehiculo</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <div class="container text-center">
      <form class="form-inline" th:action="@{/}">
        <div class="form-group mb-2">
          <label>Filtrar : </label>
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <input
            type="text"
            name="palabraClave"
            class="form-control"
            id="palabraClave"
            th:value="${palabraClave}"
            placeholder="Digite el valor a buscar"
          />
        </div>
        <input type="submit" class="btn btn-info mb-2" value="Buscar" />
        &nbsp;&nbsp;
        <input
          type="button"
          class="btn btn-secondary mb-2"
          value="Limpiar"
          onclick="limpiarCampos()"
        />
      </form>
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Placa</th>
            <th scope="col">Entrada</th>
            <th scope="col">Salida</th>
            <th scope="col">Tipo</th>
            <th scope="col">Ubicaci√≥n</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="producto : ${listaProductos}">
            <td th:text="${producto.id}"></td>
            <td th:text="${producto.placa}"></td>
            <td
              th:text="${producto.entradaHora} + ':' + ${producto.entradaMin}"
            ></td>
            <td
              th:text="${producto.salidaHora} + ':' + ${producto.salidaMin}"
            ></td>

            <td th:text="${producto.tipoVehiculo}"></td>
            <td th:text="${producto.ubicacion}"></td>
            <td>
              <a
                class="btn btn-primary"
                th:href="@{'/editar/' + ${producto.id}}"
                >Editar</a
              >
              &nbsp;
              <a
                class="btn btn-danger"
                th:href="@{'/eliminar/' + ${producto.id}}"
                >Eliminar</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script type="text/javascript">
      function limpiarCampos() {
        window.location = "/";
      }
    </script>
  </body>
</html>
